<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML forms</title>
  </head>
  <body>
    <!--Form is used to collect user input-->
    <h1>Sample form</h1>
    <form>
      <!-- Name -->
      <div>
        <label for="fullname">Full Name:</label>
        <input
          type="text"
          name="fullname"
          id="fullname"
          placeholder="Type your name"
          required
        />
      </div>
      <br />
      <!-- Email -->
      <div>
        <label for="email">Email:</label>

        <input
          type="email"
          name="email"
          id="email"
          placeholder="Type your email"
          required
        />
      </div>
      <br />
      <!-- Password -->
      <div>
        <label for="password">Password:</label>

        <input
          type="password"
          name="password"
          id="password"
          placeholder="8-16 characters"
          required
        />
      </div>
      <br />
      <!-- Age -->
      <div>
        <label for="age">Age:</label>

        <input
          type="number"
          name="age"
          id="age"
          placeholder="0"
          required
          min="10"
          max="90"
        />
      </div>

      <br />
      <!-- Message -->
      <div>
        <label for="message">Message:</label>

        <textarea
          name="message"
          id="message"
          placeholder="Leave a message..."
          cols="50"
          rows="5"
          maxlength="300"
        ></textarea>
      </div>

      <br />
      <!-- dropdown / select -->
      <div>
        <label for="food">Favourite food</label>
        <select name="" id="">
          <option value="none" selected disabled hidden>
            ---Select your food---
          </option>
          <option value="none">None of the following</option>
          <option value="Burgers">Burgers</option>
          <option value="French fries">French fries</option>
          <option value="Pizza">Pizza</option>
          <option value="Pasta">Pasta</option>
        </select>
      </div>
      <br />
      <!-- radio / checkbox -->
      <div>
        <input type="radio" name="profile-status" id="public" value="public" />
        <label for="public">Public</label>

        <input
          type="radio"
          name="profile-status"
          id="private"
          value="private"
        />
        <label for="private">Private</label>
      </div>

      <div>
        <input type="checkbox" name="genre" id="action" value="action" />
        <label for="action">Action</label>
        <input type="checkbox" name="genre" id="comedy" value="comedy" />
        <label for="comedy">Comedy</label>
        <input type="checkbox" name="genre" id="romance" value="romance" />
        <label for="romance">Romance</label>
      </div>

      <br />
      <input type="file" name="" id="" />
      <br />
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
